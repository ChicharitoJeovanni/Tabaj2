<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enlace en Imagen con Estilo (solo CSS)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .container a {
    display: block;
    text-decoration: none;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .container a:hover {
    transform: scale(1.05);
  }

  .container img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .caption {
    margin-top: 10px;
    color: #555;
  }
</style>
</head>
<body>
<div class="container">
  <a href="https://www.europapress.es/sociedad/medio-ambiente-00647/noticia-10-imagenes-reflejan-efecto-cambio-climatico-mundo-20150920101459.html">
    <img src="img1.jpg" alt="Cambio climatico">
  </a>
  <p class="caption">Haz clic en la imagen para visitar el sitio web</p>
</div>
</body>
</html>
